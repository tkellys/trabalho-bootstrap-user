<!doctype html>
<html lang="pt-BR">
  <head></head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Users - Prova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="table-responsive">
            
      <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto"></div>
          <label class="visually-hidden" for="tipoFilter">Filtro</label>
          <select class="form-select" id="tipoFilter">
            <option selected>Escolha o filtro</option>
            <option value="1">Id</option>
            <option value="2">Nome</option>
            <option value="3">Cidade</option>
          </select>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="filter"></label>
          <input type="text" class="form-control" id="filter" placeholder="Digite de acordo com o seu filtro">
        </div>
                    
        <div class="col-auto">
          <button type="button" onclick="filtro()" class="btn btn-primary">Filtrar</button>
        </div>
      </form>

        <table class="table table align-middle table-dark table-hover caption-top" id="tabela">
            <caption>    ~ Lista de Usuários</caption>
            <thead >
             <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Telefone</th>
              <th scope="col">Endereço</th>
              <th scope="col">Cidade</th>
              
            </tr>
            </thead>

      </table>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
